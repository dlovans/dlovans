<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="50" ry="50" fill="url(#gradient)" />
  
  <!-- Letter D -->
  <text x="256" y="256" font-family="Arial, sans-serif" font-size="300" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">D</text>
</svg> 